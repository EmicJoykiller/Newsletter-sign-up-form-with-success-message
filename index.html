<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <div class="hero">
        <img src="/images/illustration-sign-up-mobile.svg" alt="" />
      </div>

      <div class="info">
        <h1 id="title">Stay updated!</h1>
        <p id="descreption">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <ul id="list">
          <li id="item-1">
            <img src="/images/icon-list.svg" alt="icon-list" />
            Product discovery and building what matters
          </li>
          <li id="item-2">
            <img src="/images/icon-list.svg" alt="icon-list" />
            Measuring to ensure updates are a success
          </li>
          <li id="item-3">
            <img src="/images/icon-list.svg" alt="icon-list" />
            And much more!
          </li>
        </ul>
      </div>

      <form action="" class="subs">
        <h4 id="email-title">Email address</h4>
        <input
          id="email-input"
          type="email"
          name="email"
          placeholder="email@company.com"
          required
        />
        <button id="btn">Subscribe to monthly newsletter</button>
      </form>
    </main>
  </body>
</html>
